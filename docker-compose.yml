services:
  app:
    image: ghcr.io/kooooct/futoru:latest
    container_name: futoru-app
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:mysql://db:3306/futoru_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8
      - DB_USER=user
      - DB_PASSWORD=password
    depends_on:
      - db
    networks:
      - futoru-network

  db:
    image: mysql:8.0
    container_name: futoru-db
    environment:
      MYSQL_DATABASE: futoru_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - futoru-network

networks:
  futoru-network:
    driver: bridge

volumes:
  db_data: