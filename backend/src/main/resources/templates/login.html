<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン - Futoru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="fw-bold mb-1">Futoru</h2>
                    <p class="text-muted small mb-4">日々の食事と体重を記録し、健康的に増量。</p>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">ユーザID</label>
                            <input type="text" class="form-control bg-light" id="username" name="username" placeholder="ユーザIDを入力" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">パスワード</label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-light" id="password" name="password" placeholder="パスワードを入力" required style="border-right: 0;">
                                <button tabindex="-1" class="btn btn-light border border-start-0" type="button" id="togglePassword" style="background-color: var(--bs-light);">
                                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger py-2 small" role="alert">
                            ユーザIDまたはパスワードが違います
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-theme py-2">ログイン</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small>アカウントをお持ちでないですか？ <a th:href="@{/register}" class="text-dark fw-bold text-decoration-underline">新規登録</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/auth.js}"></script>

</body>
</html>
