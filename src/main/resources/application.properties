# アプリケーション名
spring.application.name=Futoru

# データベース接続設定
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/futoru_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA（Hibernate）の設定（update：起動時にテーブルを自動更新）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true