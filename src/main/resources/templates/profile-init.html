<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール設定 - Futoru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 20px 0;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="fw-bold mb-1">プロフィール設定</h2>
                    <p class="text-muted small mb-4">最適な目標カロリーを計算するため、あなたの情報を教えてください。</p>

                    <form th:action="@{/profile/init}" method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label fw-bold">性別</label>
                                <select class="form-select bg-light" id="gender" name="gender" required>
                                    <option value="" selected disabled>選択してください</option>
                                    <option value="MALE">男性</option>
                                    <option value="FEMALE">女性</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label fw-bold">年齢</label>
                                <div class="input-group">
                                    <input type="number" class="form-control bg-light" id="age" name="age" min="0" max="120" placeholder="例）20" required>
                                    <span class="input-group-text">歳</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="height" class="form-label fw-bold">身長</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control bg-light" id="height" name="height" placeholder="例）170.0" required>
                                    <span class="input-group-text">cm</span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="weight" class="form-label fw-bold">現在の体重</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control bg-light" id="weight" name="weight" placeholder="例）60.0" required>
                                    <span class="input-group-text">kg</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="activityLevel" class="form-label fw-bold">普段の活動レベル</label>
                            <select class="form-select bg-light" id="activityLevel" name="activityLevel" required>
                                <option value="" selected disabled>選択してください</option>
                                <option value="LOW">低い（デスクワーク中心、運動なし）</option>
                                <option value="MID">普通（立ち仕事、または週1-3回の運動）</option>
                                <option value="HIGH">高い（肉体労働、または週4回以上の激しい運動）</option>
                            </select>
                            <div class="form-text small">この情報を元に基礎代謝と消費カロリーを計算します。</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-theme py-2">設定を保存してはじめる</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${toastMessage}" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="welcomeToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${toastMessage}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:if="${toastMessage}">
    document.addEventListener('DOMContentLoaded', function () {
        const toastEl = document.getElementById('welcomeToast');
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    });
</script>

</body>
</html>
